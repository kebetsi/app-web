<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>PoC example</title>
  <link rel="stylesheet" type="text/css" href="libs/styles.css">
  <link rel="stylesheet" type="text/css" href="libs/animate.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="libs/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../node_modules/timeframe-selector/styles/main.css">

  <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="libs/jquery-ui-1.10.3.custom.min.js"></script>
  <script type="text/javascript" src="libs/require.js"></script>
  <script type="text/javascript" charset="utf-8" src="../dist/app_bundle_main.js"></script>
  <script type="text/javascript">
    $(function() {
      var sampleApp = require('SampleApp');
      sampleApp.main();
    });
  </script>
  <script id="super-condensed-view" type="template" >
    <div class="aggregated-icon Numericals"></div>
    <span class="aggregated-nbr-events"><%=eventsNbr%> Values</span>
    <div class="aggregated-icon-page"></div>
    <div class="content">
    <% _.each(_.keys(datas), function (key) {
    %><p><%= _.size(datas[key])%> <%= key %></p> <%
    })
    %>
    </div>
  </script>
  <script id="positionsView" type="template" >
    <div class="aggregated-icon Positions"></div>
    <span class="aggregated-nbr-events"><%=eventsNbr%> Positions</span>
    <div id="map-canvas-<%=id%>" class="mapView"></div>
  </script>
  <script id="picturesView" type="template">


  </script>

  <script id="notesView" type="template">
  <div class="aggregated-icon Notes"></div>

  <div class="content">
    <%= content %>
  </div>
    <div class="tags"><%= tags %></div>
    <div class="date"><%= new Date(time * 1000).toLocaleDateString() %></div>
  </script>
  <script id="genericsView" type="template">
  <div class="aggregated-icon <%= type.split("/")[0] %> <%= type.split("/")[1] %>"></div>
    <% if (eventsNbr - 1 > 0 ) {   %>
    <span class="aggregated-nbr-events">+<%=eventsNbr - 1%> Elements</span>
    <div class="aggregated-icon-page"></div>
    <% } %>
  <div class="content">
   <% if (type.split("/")[0] === 'url') { %>
    <a href="<%= content %>"><%= content %></a>
    <% } else { %>
    <%= content %>
    <% } %>
  </div>
  </script>
  <script id="nodeView" type="template">

    <%
    if (typeof(content) != "undefined") {
    if (typeof(content.name) != "undefined" && typeof(content.clientData) != "undefined" ) { %>
    <div class='nodeHeader <%= content.clientData.color %>'><%= content.name %></div>
    <% } else   if (typeof(content.name) != "undefined" ) { %>
      <div class='nodeHeader '><%= content.name %></div>
    <% } else  if (typeof(content.username) != "undefined") { %>
    <div class='nodeHeader'  ><%= content.username %> / <%= content._accessInfo.name %></div>
    <% }  }  %>
     <span></span>
  </script>
  <script type="template" id="countView">
     <div><span><%= eventsNbr %></span></div>
  </script>
</head>

<body>
<div id="tree"></div>
<div id="timeframe"></div>
</body>
</html>
