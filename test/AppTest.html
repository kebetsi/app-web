<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>PoC example</title>
  <link rel="stylesheet" type="text/css" href="libs/styles.css">
  <link rel="stylesheet" type="text/css" href="libs/animate.css">
  <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="libs/require.js"></script>
  <script type="text/javascript" src="../dist/app_bundle_main.js"></script>
  <script type="text/javascript">
    $(function() {
      var sampleApp = require('SampleApp');
      sampleApp.main();
    });
  </script>
  <script id="notesView" type="template">
  <div class="aggregated-icon Notes"></div>
  <span class="aggregated-nbr-events">+<%= eventsNbr%> Notes</span>
  <div class="aggregated-icon-page"></div>
  <div class="">
    <%= content %>
  </div>
  </script>
  <script id="nodeView" type="template">

    <%
    if (typeof(content) != "undefined") {
    if (typeof(content.name) != "undefined") { %>
      <div class='nodeHeader'><%= content.name %></div>
    <% } else  if (typeof(content.username) != "undefined") { %>
    <div class='nodeHeader'><%= content.username %> / <%= content._accessInfo.name %></div>
    <% } else  { %>
    <div ><%= name %></div>
    <% } }  %>

  </script>
</head>

<body>
<div id="tree"></div>
</body>
</html>
